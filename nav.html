<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Navbar</title>
  </head>
  <body>
    <!-- Line on Top of Navbar -->
    <div id="pop-up">
      <h3>Get a BB Cream and Glitter Pouch on a spend of Rs.799</h3>
      <i class="fa fa-close" style="font-size: 25px" id="cross"></i>
    </div>

    <!-- Navbar -->
    <section id="navbar">
      <div id="navFirst">
        <div class="LogoDiv">
          <img
            id="Logo"
            src="https://media.sugarcosmetics.com/upload/Logo-static.jpg"
            alt="Logo"
          />
        </div>
        <div class="searchBar">
          <form id="search">
            <input
              type="search"
              name="search"
              placeholder="Try Liquid Lipstick "
            />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="register">
          <a href="../signin.html"
            ><i class="fa fa-user" aria-hidden="true"></i> Login/Register
          </a>
        </div>
        <div class="icon" id="cart">
          <i class="fa fa-shopping-cart" style="font-size: 24px"></i>
          <i class="fa fa-percent" style="font-size: 24px"></i>
        </div>
      </div>

      <div id="navbarSecond">
        <ul class="menu-items">
          <li><a href="../Makeup Page/Makeup.html">MAKEUP</a></li>
          <li><a href="../Brushes Page/Brushes.html">BRUSHES</a></li>
          <li><a href="../Skincare Page/Skincare.html">SKINCARE</a></li>
          <li><a href="../Trending Page/Trending.html">TRENDING</a></li>
          <li><a href="../Offer Page/Offer.html">OFFERS</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
